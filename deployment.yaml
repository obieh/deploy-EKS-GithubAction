apiVersion: apps/v1
kind: Deployment
metadata:
  name: diamondappdeployment
  labels:
    app: diamondappdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diamondappdeployment
  template:
    metadata:
      labels:
        app: diamondappdeployment
    spec:
      containers:
        - name: diamondappdeployment
          image: 027618948712.dkr.ecr.us-east-1.amazonaws.com/diamondimage:1.6
          imagePullPolicy: Always
          ports:
            - containerPort: 8080